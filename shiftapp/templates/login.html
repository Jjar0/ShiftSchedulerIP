{% extends "base.html" %}

{% block content %}
<div class="login-box">
  <h2>Login</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    
    <label>{{ form.username.label }}</label>
    {{ form.username(size=32) }}
    
    <label>{{ form.password.label }}</label>
    {{ form.password(size=32) }}
    
    {{ form.submit() }}
  </form>
</div>
{% endblock %}
