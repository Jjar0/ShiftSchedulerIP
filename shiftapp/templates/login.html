{% extends "base.html" %}

{% block content %}
<div class="login-box">
  <h2>Login</h2>
  <form method="POST">
    {{ form.hidden_tag() }}

    <label>{{ form.username.label }}</label>
    {{ form.username() }}

    <br>

    <label>{{ form.password.label }}</label>
    {{ form.password() }}

    <br><br>

    {{ form.submit(class="small-button") }}
  </form>

</div>
{% endblock %}
